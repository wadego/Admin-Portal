<!DOCTYPE html>
<html>
    <head>
        <title>Admin Portal</title>
        <link href="Styles/style.css" type="text/css" rel="stylesheet">
        <script src="Scripts/xlsx.full.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>OttawaAli Admin Portal</h1>
        <page1 id="page1">
            <h2>Choose the operationï¼š</h2>
            <ul>
                <li>Upload original Excel file(.xlsx) to start</li>
                <div class="upload-zone">
                    <div id="dropZone" class="drop-zone">
                        <p><b>Option1:</b><br>Drop file here (*.xlsx)</p>
                    </div>
                    <div class="upload-interval">
                        <p>or</p>
                    </div>
                    <div class="file-upload">
                        <p><b>Option2:</b></p>
                        <input type="file" id="fileInput" accept=".xlsx" style="display: none;"><br>
                        <button onclick="handleFileUpload()">Upload</button>  
                    </div>
                </div>
                <li>Select a organize file to update</li>
                    <input type="file" id="OrgfileUpdate" accept=".xlsx" style="display: none;"><br>
                    <button onclick="handleOrgFileUpdate()">Update</button>  
            </ul>
        </page1>

        <page2 id="page2" class="hidden">
            <div class="button-container">
                <input type="text" id="customerID" placeholder="Input Customer ID">
                <button onclick="searchCustomer()">Search</button>

                <input type="file" id="fileOutput" style="display: none;">
                <button onclick="downloadTable()">Download</button>
            </div>
            <table id="tableData"></table>
        </page2>

        <page3 id="page3" class="hidden">
            <div class="button-container">
                <button onclick="handleOrgFileSave()">Save</button>
                <button onclick="handleOrgFileCancel()">Cancel</button>
            </div>
            <table id="tableOrgData"></table>
        </page3>
        

        <script src="Scripts/script.js" type="text/javascript"></script>
    </body>
</html>
